
{
"Dhcp4": {
    "interfaces-config": {
        "interfaces": ["dhcp"]
    },
    "lease-database": {
        "type": "memfile",
        "lfc-interval": 3600
    },
    "valid-lifetime": 4000,
    "subnet4": [
        {
            "id": 1,
            "subnet": "192.168.50.0/24",
            "pools": [ { "pool": "192.168.50.10 - 192.168.50.100" } ]
        }
    ],
    "hooks-libraries": [
        {
            "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_logger.so"
        }
    ],
    "loggers": [
    {
        "name": "kea-dhcp4",
        "output_options": [
            {
                "output": "stdout"
            }
        ],
        "severity": "DEBUG",
        "debuglevel": 99
    }
  ]
}
}